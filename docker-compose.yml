services:
  postgres:
    image: postgres:18.1-trixie
    container_name: courier-tracking-postgres
    environment:
      POSTGRES_DB: courier_tracking
      POSTGRES_USER: courier_user
      POSTGRES_PASSWORD: courier_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courier_user -d courier_tracking"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine
    container_name: courier-tracking-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data: